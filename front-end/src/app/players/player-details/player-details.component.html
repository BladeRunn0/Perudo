<ng-container *ngIf="player$ | async; let player">
  <h1>Player's personal data</h1>
  <form (ngSubmit)="addPlayer(player)" #playerForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required
             [(ngModel)]="player.firstName" name="firstName"
             #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine"
           class="alert alert-danger">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required
             [(ngModel)]="player.lastName" name="lastName"
             #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine"
           class="alert alert-danger">
        Last Name is required
      </div>
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="!playerForm.form.valid" (click)="addPlayer(player)" >Save</button>
  </form>

</ng-container>
