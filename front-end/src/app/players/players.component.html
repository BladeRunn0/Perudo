<div class="d-flex align-items-center">
  <h1>Players</h1>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of (players | async)">
    <td>{{ player.firstName }}</td>
    <td>{{ player.lastName }}</td>
  </tr>
  </tbody>
</table>
